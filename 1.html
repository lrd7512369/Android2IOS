    <h3>lesson1</h3>
    <p>目前所知IOS绘制界面主要是靠直接拖动控件来实现，Xcode可以约束大概的位置，比如水平居中或者垂直居中，更多详细的设定，如控件的尺寸，位置，内容，背景颜色等属性可在控制面板中逐一完成。常用的控件有label，button，textview等。</p>
    <p>类似于Activity，IOS中用UIViewController来显示一个页面</p>
    <p>IOS的页面跳转由Segue控制，英文原意为连续不间断的意思，也可用于在跳转过程中传递数据</p>
